# 应用名称
spring.application.name=data-collect
#上下文路径
server.context-path=/
#端口
server.port=8092
#最大线程数
server.tomcat.max-threads=200
#使用IP注册
eureka.instance.prefer-ip-address=true
eureka.instance.ip-address=106.14.211.102
# 注册中心eureka
eureka.client.serviceUrl.defaultZone=http://106.14.211.102:8090/eureka/
#是否打开swagger
swagger.enable=true

#日志级别
logging.level.root=info
#日志
logging.level.com.crossoverJie.sbcuser.controller=trace

#开启健康检查（需要spring-boot-starter-actuator依赖）
#eureka.client.healthcheck.enabled = true
#租期更新时间间隔（默认30秒）
#eureka.instance.lease-renewal-interval-in-seconds =30
#租期到期时间（默认90秒）
#eureka.instance.lease-expiration-duration-in-seconds =90
